<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>


</head>

<body>
    <div id="container">
        
        
        <div id = "highscores">Highscores</div>
        <div id = "timer">
            Timer
            <div id="counter">15</div>
        </div>
        <!-- <div id="timer"></div> -->
            
            
        
        <div id="start">Start Quiz!</div>
                <div id="quiz" style="display : none">
            <div id="question">
                <p> Question </p>
            </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
            <!-- <div id="timer">
                <div id="counter">15</div>
            </div> -->
            <div id="answerResult"></div>
        </div>
        <div id="score" style="display : none">
            <div id="scoreText"></div>
            <div id="highScores">
                <ul id="highScoreList">

                </ul>
                <div id= "typeInitials">
                    Enter you Initials: <input type="text" id="initials" max="3" />
                </div> 
            </div>
        </div>
        <!-- <button class="submit-btn">Submit</button> -->
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>


</body>

</html>
